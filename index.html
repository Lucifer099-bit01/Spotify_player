<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="40" class="invert" src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="115" class="invert" src="images/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="">
                    <h2>Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <ul>
                        <li><a href="">Services</a></li>
                        <li><a href="">Account</a></li>
                        <li><a href="">Privacy</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Payment</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="navimg flex">
                        <img class="invert hamburger" src="images/hambuger.svg" alt="">
                        <img class="invert" src="images/left-arrow.svg" alt="">
                        <img class="invert" src="images/right-arrow.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="sign-up-btn">Sign up</button>
                    <button class="Login-btn">Log-in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify playlists</h1>
                <div class="card-container">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="player">
                        <div class="Sinfo"></div>
                        <div class="songsbuttons">
                            <img width="35" id="previous" src="images/prevsong.svg" alt="">
                            <img width="35" id="play" src="images/playbtn.svg" alt="">
                            <img width="35" id="next" src="images/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="Stime"></div>
                            <div class="volume">
                                <img width="30" src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
